<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      font-size: 16px;
    }

    #noBtn {
      background-color: #ddd;
      color: #555;
      position: relative;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hi Glensy, would you like to be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™…â€â™€ï¸</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const card = document.getElementById('card');

    let scale = 1;

    // If YES was already clicked before, show confirmation
    if (localStorage.getItem('valentineAnswer') === 'YES') {
      card.innerHTML = `
        <h1>YAY!! ğŸ’•ğŸ¥°</h1>
        <p style="font-size:18px; color:#555;">You already said YES â¤ï¸</p>
      `;
    }

    noBtn.addEventListener('click', () => {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
      // Save the response
      localStorage.setItem('valentineAnswer', 'YES');
      localStorage.setItem('valentineTime', new Date().toString());

      card.innerHTML = `
        <h1>YAY!! ğŸ’•ğŸ¥°</h1>
        <p style="font-size:18px; color:#555;">You just made my day â¤ï¸</p>
      `;
    });
  </script>

</body>
</html>
